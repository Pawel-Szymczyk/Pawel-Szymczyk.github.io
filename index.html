<!DOCTYPE html>
<html>

<head>
    <Title>Pawel Szymczyk</Title>
    <!-- https://github.com/Pawel-Szymczyk/NES.css -->
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/common-style.css" media="all">
    <link rel="stylesheet" href="styles/mobile-style.css" media="(max-width: 425px)">
    <link rel="stylesheet" href="styles/desktop-style.css" media="(min-width: 426px)">

    <script type="text/javascript" src="scripts/management.js"></script>
</head>

<div class="loading">
    <div class="loader">
        <p>Loading...</p>
        <progress id="progress" class="nes-progress is-primary" value="0" max="100"></progress>
    </div> 
</div>

<body>
    
    <div class="content">
        <div class="text-container">
       
            <div class="welcome">
                <section class="message -left">
                    <!-- avatar -->
                    <i class="avatar nes-bcrikko"></i>
                    <!-- Balloon -->
                    <div id="message" class="nes-balloon from-left"></div>
                </section>
            </div>

            <div>
                <div class="about-container" style="display: none;">
                    <div class="nes-container with-title">
                        <p class="title">ABOUT ME</p>
                        <p>Incoming...</p>
                    </div>
                </div>
                <div class="education-container" style="display: none;">
                    <div class="nes-container with-title">
                        <p class="title">EXPERIENCE</p>
                        <div class="lists">
                            <ul class="nes-list is-circle">
                              <li>Incoming...</li>
                            </ul>
                        </div>
                    </div>

                    <div class="nes-container with-title">
                        <p class="title">OVERTIME PROJECTS</p>
                        <div class="lists">
                            <ul class="nes-list is-circle">
                              <li>Incoming...</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="contact-container" style="display: none;">
                    <div class="nes-container with-title">
                        <p class="title">GET IN TOUCH</p>

                        <div>
                            <div>
                                <span class="nes-text is-primary">Whether you have a question or just want to say hi, <br />Iâ€™ll try my best to get back to you!</span>
                            </div>
                            <br />
                            <div>
                                <form action="https://fabform.io/f/6tlC0bm" method="post">
                                    <div class="nes-field">
                                        <label for="firstName">First Name</label>
                                        <input name="firstName" id="firstName" class="nes-input" type="text" required>
                                    </div>
                                    <div class="nes-field">
                                        <label for="lastName">Last Name</label>
                                        <input name="lastName" id="lastName" class="nes-input" type="text" required>
                                    </div>
                                    <div class="nes-field">
                                        <label for="email">Email</label>
                                        <input name="email" id="email" class="nes-input" type="email" required>
                                    </div>
                                    <div class="nes-field">
                                        <label for="message">Message</label>
                                        <textarea name="message" class="nes-textarea" required></textarea>  
                                    </div>
                                    <div class="submit-container">
                                        <button class="nes-btn is-primary is-link" type="submit">Say Hello</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                       

                    </div>
                </div>
            </div>
        </div>

        <div class="action-container">
            <button id="about-btn" type="button" class="nes-btn is-primary">ABOUT ME</button>
            <button id="education-btn" type="button" class="nes-btn is-success">EXPERIENCE</button>  <!-- TODO: update button -->
            <button id="contact-btn" type="button" class="nes-btn is-warning">GET IN TOUCH</button>
        </div>
    </div>
    
    

    <!-- Image used for footer background image is comming from  https://www.vecteezy.com/ -->
    <footer class="footer">
        <div class="footer-box">
            <div class="sns-icons">
                <!-- facebook -->
                <i class="nes-icon facebook is-small nes-pointer"></i>

                <!-- github -->
                <i class="nes-icon github is-small nes-pointer"></i>

                <!-- linkedin -->
                <i class="nes-icon linkedin is-small nes-pointer"></i>
            </div>
            <div class="">
                PS 2023
            </div>
        </div>
    </footer>
</body>

</html>
