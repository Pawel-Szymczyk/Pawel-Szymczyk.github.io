<!DOCTYPE html>
<html>

<head>
    <Title>Pawel Szymczyk</Title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css">

    <script type="text/javascript" src="scripts/management.js"></script>
</head>

<div class="loading">
    <div class="loader">
        <p>Loading...</p>
        <progress id="progress" class="nes-progress is-primary" value="0" max="100"></progress>
    </div> 
</div>

<body>
    

    <div class="content" style="display: grid; height: 92vh; grid-template-rows: auto 8vh;">
        <div style="display: grid; grid-template-columns: 50% auto;">
            <div style="display: flex; align-items: center; ">
                <div class="welcome">
                    <section class="message-list">
                        <section class="message -left">
                        <!-- avatar -->
                        <i class="avatar nes-bcrikko"></i>
                        <!-- Balloon -->
                        <div id="message" class="nes-balloon from-left">
                        </div>
                        </section>
                    </section>
                </div>
            </div>
            <div>
                <div class="about-container">
                    <div class="nes-container with-title">
                        <p class="title">About</p>
                        <p>Good morning. Thou hast had a good night's sleep, I hope.</p>
                    </div>
                </div>
                <div class="education-container">
                    <div class="nes-container with-title">
                        <p class="title">Education</p>
                        <p>Good morning. Thou hast had a good night's sleep, I hope.</p>
                    </div>
                </div>
                <div class="contact-container">
                    <div class="nes-container with-title">
                        <p class="title">Contact</p>
                        <p>Good morning. Thou hast had a good night's sleep, I hope.</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="action-container">
                <button id="about-btn" type="button" class="nes-btn is-primary">About</button>
                <button id="education-btn" type="button" class="nes-btn is-success">Education</button>
                <button id="contact-btn" type="button" class="nes-btn is-warning">Contact</button>
            </div>
        </div>
    </div>
    
    
   


   


    
    









    <!-- Image used for footer background image is comming from  https://www.vecteezy.com/ -->
    <footer class="footer">
        <div class="footer-box">
            <div class="sns-icons">
                <!-- facebook -->
                <i class="nes-icon facebook is-small nes-pointer"></i>

                <!-- github -->
                <i class="nes-icon github is-small nes-pointer"></i>

                <!-- linkedin -->
                <i class="nes-icon linkedin is-small nes-pointer"></i>
            </div>
            <div class="">
                PS 2023
            </div>
        </div>
    </footer>
</body>

</html>
